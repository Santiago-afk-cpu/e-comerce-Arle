<div class="fondo">
        <div class="contenido">
            <div class="logo">
            <img src="assets/logo.png" alt="logo">
            </div>

            <h2>Bienvenido a Futstore</h2>
            <p class="ppp">Accede a tu cuenta o crea una nueva</p>

            <div class="logica">
            <button 
                [class.active]="mode === 'login'"
                (click)="setMode('login')"
            >
                Iniciar Sesión
            </button>

            <button 
                [class.active]="mode === 'register'"
                (click)="setMode('register')"
            >
                Registrarse
            </button>
            </div>

            <form *ngIf="mode === 'login'" class="formulario" (ngSubmit)="login(formLogin)" #formLogin="ngForm">

            <label>Email</label>
            <input type="email" placeholder="tu@email.com" ngModel name="email" required>

            <label>Contraseña</label>
            <input type="password" placeholder="********" ngModel name="password" required>

            <div class="recordarme">
                <label>
                <input type="checkbox" ngModel name="recordar"> Recuérdame
                </label>
                <a href="/login" class="verde">¿Olvidaste tu contraseña?</a>
            </div>

            <p *ngIf="mensajeError" class="mensaje-error-login">{{ mensajeError }}</p>

            <button class="boton" type="submit">Iniciar Sesión</button>

            <div class="divisor"><span>o continuar con</span></div>

            <div class="social">
                <button class="google"><img src="" alt=""> Google</button>
                <button class="facebook"><img src="" alt=""> Facebook</button>
            </div>

            </form>

            <form *ngIf="mode === 'register'" class="formulario" (ngSubmit)="register(formRegister)" #formRegister="ngForm">
                <label>Nombre Completo</label>
                <input type="text" placeholder="Juan Pérez" ngModel required name="name">

                <label>Email</label>
                <input type="email" placeholder="tu@email.com" ngModel required name="email">

                <label>Contraseña</label>
                <input type="password" placeholder="********" ngModel required name="password">

                <label class="terminos">
                    <input type="checkbox" name="terminos" ngModel required>
                    <p>Acepto los <span><a href="">términos y condiciones</a></span>y la <span><a href="">política de privacidad</a></span></p>
                </label>

                <p
                    class="mensaje-error"
                    *ngIf="
                    formRegister.submitted &&
                    formRegister.controls['terminos']?.invalid
                    "
                >
                    Debes aceptar los términos y condiciones
                </p>

                <button type="submit" class="boton">
                    Crear Cuenta
                </button>
            </form>

        </div>
</div>
